<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="figuras.js"></script>
    <title>Figuras gemétricas | Curso Practico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras gemétricas
        </h1>
        <p> Este es el primer taller del curso práctico de JavaScript</p>

        <section>
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form>
                <label for="InputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number" />
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section>
            <h2>Calcula el área y perímetro de un Triangulo</h2>
            <form>
                <label for="InputTriangulo1">
                    Escribe cuánto mide el lado 1 del triangulo:
                </label>
                <input id="InputTriangulo1" type="number" />
                <label for="InputTriangulo2">
                    Escribe cuánto mide el lado 2 del triangulo:
                </label>
                <input id="InputTriangulo2" type="number" />
                <label for="InputTriangulo3">
                    Escribe cuánto mide la base del triangulo:
                </label>
                <input id="InputTriangulo3" type="number" />
                <label for="InputTriangulo4">
                    Escribe cuánto mide la altura del triangulo:
                </label>
                <input id="InputTriangulo4" type="number" />
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular perímetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section>
            <h2>Calcula el área y perímetro de un Circulo</h2>
            <form>
                <label for="InputCirculo">
                    Escribe cuánto mide el Radio del circulo:
                </label>
                <input id="InputCirculo" type="number" />
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular perímetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular el área
                </button>
            </form>
        </section>
        <section>
            <h2>Calcula la altura de un triangulo isósceles</h2>
            <form>
                <label for="InputTriangulo11">
                    Escribe cuánto mide el lado 1 del triangulo:
                </label>
                <input id="InputTriangulo11" type="number" />
                <label for="InputTriangulo22">
                    Escribe cuánto mide el lado 2 del triangulo:
                </label>
                <input id="InputTriangulo22" type="number" />
                <label for="InputTriangulo33">
                    Escribe cuánto mide la base del triangulo:
                </label>
                <input id="InputTriangulo33" type="number" />
                <button type="button" onclick="calcularAlturaTriangulo()">
                    Calcular altura
                </button>
            </form>
        </section>
    </header>

    
</body>
</html>
